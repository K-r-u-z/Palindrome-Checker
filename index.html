<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Palindrome Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="title-text">
                <h1>Is this a Palindrome?</h1>
            </div>

            <div class="form">
                <form class="input-box" id="input-box">
                <div class="label">
                <label class="boxText" for="palindromeText">Enter text to check for a palindrome:</label><br>
                </div>
                <input id="text-input" type="text" name="palindromeText" required></input>
                <button id="check-btn" form="input-box">Check</button>
                </form>
            </div>

            <div id="result"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
